<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Manager Signup/Login</title>
   
</head>
<body>
    <div class="container glass">
        <h2 id="formTitle">Sign Up</h2>
        
        <!-- Signup Form -->
        <form id="signupForm" class="form active">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="button" onclick="signUp()">Sign Up</button>
            <p>Already have an account?  <a onclick="toggleForm()" style="color:blue">Login here</a>.</p>
        </form>
        
        <!-- Login Form -->
        <form id="loginForm" class="form">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
            <p>Don't have an account? <a onclick="toggleForm()">Sign up here</a>.</p>
        </form>
        
        <!-- Message Placeholder -->
        <p id="message"></p>
    </div>
 <style>
        /* Basic reset and background */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        

        
        /* Form and input styling */
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #3a6073;
        }
        
        .form {
            display: none;
            transition: opacity 0.5s;
        }
        
        .form.active {
            display: block;
        }
        
        input {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
        
        button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            color: #fff;
            background: #3a7bd5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2e6099;
        }
        
        p {
            margin-top: 15px;
            font-size: 0.9em;
        }
        
         Link styling 
        a {
            color: #3a7bd5;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #2e6099;
        }
  </style>
    <script src="script.js"></script> 
</body>
</html>

</html>
